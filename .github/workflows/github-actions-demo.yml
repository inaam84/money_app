name: Github Actions Demo
run-name: {{ github.actor }} is testing GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub Actions:
    runs-on: ubuntu-latest
    steps:
    - run: echo "🎉 The job was automatically triggered by {{ github.event_name }} event."
    - run: echo "🐧 The job is now running on {{ runner.os }} server hosted by GitHub!."
    - run: echo "🔎 The name of your branch if {{ github.ref }} and your repository is {{ github.repository }}."
    - name: Check out respoistory code
    - uses: actions/checkout@v4
    - run: "💡 The GitHub repository {{ github.repository }} has been cloned to the runner."
    - run: "🖥️ The workflow is now ready to test on your repository."
    - name: "List files in the directory"
    - run: |
        ls {{ github.workspace }}
    - run: "🍏 This job's status is {{ job.status }}."
